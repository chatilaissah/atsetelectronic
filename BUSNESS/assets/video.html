<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Text Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .overlay-text h1 {
            margin: 0;
            font-size: 3em;
        }
        .overlay-text p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="stock-footage-modern-two-storey-yellow-cottage-with-wrought-fence-at-summer-day.webm" type="video/mp4">
            <source src="path_to_your_video.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
            <h1>Your Title Here</h1>
            <p>Your description or call to action here.</p>
        </div>
    </div>
</body>
</html>
